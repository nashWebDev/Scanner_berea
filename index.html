<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    #reader { width: 300px; margin: 20px auto; }
    #result { font-size: 1.2em; color: #333; text-align: center; margin-top: 20px; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">QR Code Scanner</h2>
  <div id="reader"></div>
  <div id="result">Scan a QR code...</div>
  <script>
    function onScanSuccess(decodedText, decodedResult) {
      document.getElementById('result').innerText = "QR Code Value: " + decodedText;
    }
    function onScanFailure(error) {
      // Optionally handle scan failure
    }
    let html5QrcodeScanner = new Html5QrcodeScanner(
      "reader", { fps: 10, qrbox: 250 });
    html5QrcodeScanner.render(onScanSuccess, onScanFailure);
  </script>
</body>
</html>
